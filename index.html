<!DOCTYPE html>
<html>
<head>
    <title>Gephi: JavaScript GEXF Viewer</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="default" />
	<meta name="viewport"
	    content="user-scalable=no, width=device-width" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prettify.css">
    <link rel="stylesheet" href="css/graphviewer.css">

    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
 -->
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.0.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.color.js"></script>

    <script src="js/prettify.js"></script>
    <script src="js/sigma.concat.js"></script>
    <script src="plugins/sigma.forceatlas2.js"></script>
    <script src="plugins/sigma.parseGexf.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<link rel="apple-touch-icon" href="apple-touch-icon.png" />
<!--	<script>
	function BlockMove(event){
		event.preventDefault();
	}
	</script>
-->
</head>


<body>  <!-- ontouchmove="BlockMove(event);">  -->
	<div class="navbar navbar-fixed-top">
	    <div class="navbar-inner">
	      <div class="container">
	        <a class="brand sigma-font" href="/">sigma.js</a>
	        <div class="nav-collapse">
	          <ul class="nav">
	            <li><a href="/">Home</a></li>
	          </ul>
	        </div>
	      </div>
	    </div>
	</div>
  
	<div class="container-fluid">
		<div class="row-fluid">
			<!-- <h2 class="span12" id="post-title">Gexf viewer with sigma.js</h2> -->
			<div class="span12"> <!-- buttons-container"> -->
				<div class="span12">
					<button class="btn-custom" id="stop-layout">Start Layout</button>
					<button class="btn-custom" id="rescale-graph">Rescale Graph</button>
					<button class="btn-custom" id="clear-graph">Clear Graph</button>
					<button class="btn-custom" id="show-edges">Show Edges</button>
					<button class="btn-custom" id="show-map">Show Map</button>
					<button class="btn-custom" id="map-move-left"><</button>
					<button class="btn-custom" id="map-move-up">^</button>
					<button class="btn-custom" id="map-move-down">v</button>
					<button class="btn-custom" id="map-move-right">></button>
					<button class="btn-custom" id="map-zoom-in">+</button>
					<button class="btn-custom" id="map-zoom-out">-</button>
					<button class="btn-custom" id="map-brighter">Brighter</button>
					<button class="btn-custom" id="map-darker">Darker</button>
					<input type="checkbox" id="use-edge-weight"><span style="color:rgb(200,200,200)">Use Edge Weight</span>
				</div>
				<!-- <label>Group seperation strength 0-1</label> -->
				<div class="span12">			
					<input type="number" min="0" max="1.0" step=0.01 value=0.0 id="group_separation">
					<select id="data-file-select">Select</select>
					<select class="attr-filter" id="select-type"></select>
					<select class="attr-filter" id="select-neighborhood"></select>
					<select class="attr-filter" id="select-classy"></select>
					<select class="attr-filter" id="select-hip"></select>
					<select class="attr-filter" id="select-girls"></select>
					<select class="attr-filter" id="select-kids"></select>
					<select class="attr-filter" id="select-dating"></select>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div id="map_canvas" class="position_graph"></div>
				
				<!-- <img src='img/test.png'> -->
				<div class="sigma-parent full-height position_graph" id="sigma-example-parent">
					<div class="sigma-expand" id="sigma-example" style="background:rgba(0,0,0,0)"></div>
				</div>
				<div id="info-panel"></div>
			</div>
	  </div>
    <script src="initgraph.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/add-mouse-event.js"></script>
    <script src="js/add-filter.js"></script>
    <script src="visualizegexf.js"></script>
	</body>
</html>
